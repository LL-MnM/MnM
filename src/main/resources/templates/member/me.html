<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>myPage</title>
</head>
<body layout:fragment="content" class="flex-col flex items-center justify-center">
<main class="pt-2">
  <script>
    function deleteUser() {
      confirm('회원을 탈퇴 하시겠습니까?');
    }
  </script>
  <div class="avatar flex items-center justify-center">
    <div class="w-52 rounded">
      <img th:src="${@rq.member.getProfileImage()}" />
    </div>
  </div>

  <table class="table" style="width: 500px">
    <tr>
      <th>이름</th>
      <td th:text="${@rq.member.getName()}" colspan="2"></td>
    </tr>
    <tr>
      <th>아이디</th>
      <td th:text="${@rq.member.getUsername()}" colspan="2"></td>
    </tr>
    <tr>
      <th>닉네임</th>
      <td th:text="${@rq.member.getNickname()}" colspan="2"></td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="${@rq.member.getEmail()}" colspan="2"></td>
    </tr>
    <tr>
      <th>가입일</th>
      <td th:text="${@rq.member.getCreateDate()}" colspan="2"></td>
    </tr>
    <tr>
      <th>MBTI</th>
      <td colspan="2" th:text="${@rq.member.getMbti()}"></td>
    </tr>
    <tr>
      <th>취미</th>
      <td th:text="${@rq.member.getHobby()}" colspan="2"></td>
    </tr>
    <tr>
      <th>나이</th>
      <td th:text="${@rq.member.getAge()}" colspan="2"></td>
    </tr>
    <tr>
      <th>키</th>
      <td th:text="${@rq.member.getHeight()}" colspan="2"></td>
    </tr>
    <tr>
      <th>지역</th>
      <td th:text="${@rq.member.getLocate()}" colspan="2"></td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td th:text="${@rq.member.getIntroduce()}" colspan="2"></td>
    </tr>


  </table>
  <div class="flex justify-end gap-1">
    <a href="/member/editMyPage" class="btn btn-secondary"> 회원 수정 </a>
    <a href="/member/delete" class="btn btn-secondary" onclick="deleteUser()"> 회원 탈퇴 </a>
  </div>
</main>
</body>
</html>
