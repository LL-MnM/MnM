<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>myPage</title>
</head>
<body layout:fragment="content" class="flex-col flex items-center justify-center">

<main class="pt-2 ">
  <script>
    function deleteUser() {
      confirm('회원을 탈퇴 하시겠습니까?');
    }
  </script>
  <div class = "flex items-center justify-center">
    <div class="avatar">
      <div class="w-52 rounded flex items-center justify-center">
        <img th:src="${member.getProfileImage()}"/>
      </div>
    </div>
    <a href="/member/editProfile" class="btn btn-secondary flex justify-end gap-1"> 프로필 사진 수정 </a>
  </div>
  <div class = "flex items-center justify-center">
    <h4 class="mb-3 font-bold">정확한 회원정보를 반영하시면 추천에 도움이 됩니다.</h4>
  </div>
  <table class="table items-center justify-center" style="width: 500px">
    <tr>
      <th>이름</th>
      <td th:text="${member.getName()}" colspan="2"></td>
    </tr>
    <tr>
      <th>아이디</th>
      <td th:text="${member.getUsername()}" colspan="2"></td>
    </tr>
    <tr>
      <th>닉네임</th>
      <td th:text="${member.getNickname()}" colspan="2"></td>
    </tr>
    <tr>
      <th>이메일</th>
      <td th:if="${member.username.contains('KAKAO') || member.username.contains('NAVER') || member.username.contains('GOOGLE')}" colspan="2">없음, 회원정보를 수정하세요</td>
      <td th:unless="${member.username.contains('KAKAO') || member.username.contains('NAVER') || member.username.contains('GOOGLE')}" th:text="${member.getEmail()}" colspan="2"></td>
    </tr>
    <tr>
      <th>이메일 인증 여부</th>
      <td th:if="${member.emailVerified} == true" colspan="2">인증완료</td>
      <td th:unless="${member.emailVerified}" colspan="2"><a href="/member/emailVerification" class="btn btn-secondary">이메일
        인증하러 가기</a></td>
    </tr>
    <tr>
      <th>가입일</th>
      <td th:text="${member.getCreateDate()}" colspan="2"></td>
    </tr>
    <tr>
      <th>MBTI</th>
      <td colspan="2" th:text="${member.getMbti()}"></td>
    </tr>
    <tr>
      <th>취미</th>
      <td th:text="${member.getHobby()}" colspan="2"></td>
    </tr>
    <tr>
      <th>나이</th>
      <td th:text="${member.getAge()}" colspan="2"></td>
    </tr>
    <tr>
      <th>키</th>
      <td th:text="${member.getHeight()}" colspan="2"></td>
    </tr>
    <tr>
      <th>지역</th>
      <td th:text="${member.getLocate()}" colspan="2"></td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td th:text="${member.getIntroduce()}" colspan="2"></td>
    </tr>

  </table>
  <div class="flex justify-end gap-1">
    <a href="/member/modifyPassword" class="btn btn-secondary">비밀번호 변경하기</a>
    <a href="/member/editMyPage" class="btn btn-secondary"> 회원 수정 </a>
    <a href="/member/delete" class="btn btn-secondary" onclick="deleteUser()"> 회원 탈퇴 </a>
  </div>
  </div>
</main>
</body>
</html>
