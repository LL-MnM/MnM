<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://java.sun.com/JSP/Page"
      layout:decorate="~{layout/layout.html}">
<head>

</head>
<div layout:fragment="content" class="container">

    <h5 class="my-3 border-b-2 pb-2">질문등록</h5>

    <form th:action="@{/question/create}" method="post" class="w-full max-w-lg mx-auto">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control border rounded-lg p-2 bg-gray-100 w-full">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control resize-none border rounded-lg p-2 bg-gray-100 w-full" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-outline-primary my-2">
    </form>
</div>
</body>

</html>
