<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>question_form</title>
    <style>
        .question-form {
            max-width: 800px;

            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>
<body layout:fragment="content" class="flex-col flex items-center justify-center">
<main>
    <div class="container w-screen">
        <div class="question-form mx-auto">
            <h5 class="my-3 border-b-2 pb-2">질문등록</h5>

            <form th:action="@{/question/create}" method="post" th:object="${questionForm}"
                  class="w-full mx-auto">
                <div class="bg-red-100 px-4 py-3 border border-red-400 rounded-lg mb-4" role="alert"
                     th:if="${#fields.hasAnyErrors()}">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-red-700"/>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input id="subject" autocomplete="off" required maxlength="100" placeholder="제목(100자 이하)"
                           type="text"
                           class="input input-bordered input-secondary w-full bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           th:field="*{subject}">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" required maxlength="200" placeholder="내용(200자 이하)"
                              class="textarea textarea-secondary textarea-lg w-full bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                              rows="5" th:field="*{content}"></textarea>
                </div>
                <input type="submit" value="저장하기"
                       class="btn btn-secondary bg-blue-600 text-white px-5 py-2 rounded-lg my-2">
            </form>
        </div>
    </div>
</main>
</body>

</html>
