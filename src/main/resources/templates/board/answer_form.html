<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://java.sun.com/JSP/Page"
      layout:decorate="~{layout/layout.html}">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.4.0/dist/full.css" rel="stylesheet" />
</head>

<body>

<div layout:fragment="content" class="container mx-auto mt-10 px-4">
    <h5 class="my-5 text-2xl font-semibold border-b-2 pb-2">답변 수정</h5>

    <form th:action method="post" th:object="${answerForm}" class="w-full max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="bg-red-100 px-4 py-3 border border-red-400 rounded-lg mb-4" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-red-700" />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="content">내용:</label>
            <textarea required maxlength="200" placeholder="200자 이하" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:field="*{content}"></textarea>
        </div>

        <div class="text-right">
            <input type="submit" value="저장하기" class="btn btn-black ms-2">
        </div>
    </form>
</div>

</body>

</html>
