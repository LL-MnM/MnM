<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>MBTI 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mbtiTest/default.css">
    <link rel="stylesheet" href="/mbtiTest/main.css">
    <link rel="stylesheet" href="/mbtiTest/qna.css">
    <link rel="stylesheet" href="/mbtiTest/animation.css">
    <link rel="stylesheet" href="/mbtiTest/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('6693ea9aa4dc1079f960b1d9aa1e16b9');
        Kakao.isInitialized();
    </script>
</head>

<body layout:fragment="content" class="flex-col flex items-center justify-center">
<section id="main" class="mx-auto my-5 px-3 py-5">
    <h2>MBTI로 알아보는 연애유형</h2>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
    </div>
    <p>15팀 MnM의 MBTI 테스트 입니다!<br>
        아래에 있는 시작하기 버튼을 눌러 시작해주세요.<br><br>
        약 1분 소요 예정</p>
    <button type="button" class="btn btn-secondary mt-3" onclick="js:begin()">시작하기</button>
</section>
<section id="qna">
    <div class="status mx-auto mt-5">

        <div class="statusBar"></div>
        <div class="countStatus"></div>
    </div>

    <div class="qBox my-5 p-3 mx-auto"></div>

    <div class="answerBox"></div>
    <button id="backButton" type="button" class="btn btn-light mt-3">이전으로</button>
</section>
<section id="result" class="mx-auto my-5 px-3 py-5">
    <h2>당신의 결과는?</h2>
    <div class="resultName"></div>
    <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

    </div>
    <div class="resultDesc"></div>
    <button id="fitButton" type="button" class="btn btn-secondary mt-3">환상의 케미</button>
    <a class="btn btn-secondary mt-3" th:href="@{/}">홈</a>
    <a href="javascript:setShare()" class="btn btn-secondary mt-3">공유</a>
    <button id="notFitButton" type="button" class="btn btn-secondary mt-3">환장의 케미</button>

</section>
<script src="/mbtiTest/data.js"></script>
<script src="/mbtiTest/start.js"></script>
<script type="text/javascript">
    function setShare() {
        const shareTitle = 'MBTI테스트로 연애 성향을 알아보자!';
        const shareDes = 'MBTI 테스트';
        const shareImage = 'http://16types.glam.am/eca09143b05ae30f7254e5c6d60d398f.png';
        const shareURL = 'http://localhost:8080/';
        Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
                title: shareDes,
                description: shareTitle,
                imageUrl: shareImage,
                link: {
                    mobileWebUrl: shareURL,
                    webUrl: shareURL,
                },
            },
            buttons: [
                {
                    title: '결과 확인하기',
                    link: {
                        mobileWebUrl: shareURL,
                        webUrl: shareURL
                    },
                },
            ]
        });

    }
</script>
</body>
</html>
