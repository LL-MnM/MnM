<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mbtiTest/default.css">
    <link rel="stylesheet" href="/mbtiTest/main.css">
    <link rel="stylesheet" href="/mbtiTest/qna.css">
    <link rel="stylesheet" href="/mbtiTest/animation.css">
    <link rel="stylesheet" href="/mbtiTest/result.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"
            integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL"
            crossorigin="anonymous"></script>
    <script>
        Kakao.init('JAVASCRIPTKEY');
        Kakao.isInitialized();
    </script>
</head>

<body>
<section id="main" class="mx-auto my-5 px-3 py-5">
    <h2>MBTI로 알아보는 연애유형</h2>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
    </div>
    <p>15팀 MnM의 MBTI 테스트 입니다!<br>
        아래에 있는 시작하기 버튼을 눌러 시작해주세요.<br><br>
    약 1분 소요 예정</p>
    <button type="button" class="btn btn-light mt-3" onclick="js:begin()">시작하기</button>
</section>
<section id="qna">
    <div class="status mx-auto mt-5">

        <div class="statusBar"></div>
        <div class="countStatus"></div>
    </div>

    <div class="qBox my-5 p-3 mx-auto"></div>

    <div class="answerBox"></div>
</section>
<section id="result" class="mx-auto my-5 px-3 py-5">
    <h2>당신의 결과는?</h2>
    <div class="resultName"></div>
    <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

    </div>
    <div class="resultDesc"></div>
    <button id="fitButton" type="button" class="btn btn-light mt-3">환상의 케미</button>
    <a class="btn btn-light mt-3" th:href="@{/}">홈</a>
    <button id="notFitButton" type="button" class="btn btn-light mt-3">환장의 케미</button>
</section>
<script src="/mbtiTest/data.js"></script>
<script src="/mbtiTest/start.js"></script>
</body>
</html>
