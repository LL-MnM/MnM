<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Login</title>
</head>

<body layout:fragment="content" class="flex-col flex items-center justify-center">

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-2xl mx-auto w-full justify-between">
    <table class="max-w-2xl mx-auto w-full justify-between flex flex-col text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr class="flex">
        <th scope="col" class="px-6 py-3  flex-grow text-center">
          방 이름
        </th>
        <th scope="col" class="px-6 py-3 flex-grow text-center">
          방 인원
        </th>
        <th scope="col" class="px-6 py-3 flex-grow text-center">
          참여하기
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room, i : ${rooms}" th:class="${i.count % 2 == 1} ? 'bg-gray-300 dark:bg-gray-800 hover:bg-blue-200 dark:hover:bg-blue-900 text-black dark:text-white' :
      'bg-white dark:bg-gray-800 hover:bg-blue-200 dark:hover:bg-blue-900 text-black dark:text-white'">
        <th scope="row" th:text="${room.name}"
            class="w-1/3 px-6 py-4 flex font-medium flex-grow flex-wrap text-gray-900 whitespace-nowrap dark:text-white text-center">
          roomName
        </th>
        <td class="px-6 py-4 text-center flex-grow" th:text="${room.createUser}">
          createUser
        </td>
        <td class="px-6 py-4 text-right text-center flex-grow">
          <a class="btn btn-primary" th:href="@{/chat/room/{id}(id=${room.getSecretId})}">[[${room.name}]]</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

<form th:action="@{/chat/create/room/group}" method="post" class="my-3">
  <input type="hidden" name="name" class="hidden"/>
  <button class="btn btn-secondary">방 만들기</button>
</form>
<body>
</html>
