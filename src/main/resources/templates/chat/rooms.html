<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Login</title>
</head>

<body layout:fragment="content" class="flex-col flex items-center justify-center">



<div class="container">
  <div>
    <ul th:each="room : ${rooms}">
      <li><a th:href="@{/chat/room/{id}(id=${room.id})}">[[${room.name}]]</a></li>
    </ul>
  </div>
</div>
<form th:action="@{/chat/create/room}" method="post">
  <input type="text" name="name" class="form-control"/>
  <button class="btn btn-secondary">개설하기</button>
</form>
<script th:inline="javascript">
  $(document).ready(function () {

    $(".btn-create").on("click", function (e) {
      e.preventDefault();

      var name = $("input[name='name']").val();

      if (name == "")
        alert("Please write the name.")
      else
        $("form").submit();
    });

  });
</script>

</body>
</html>
