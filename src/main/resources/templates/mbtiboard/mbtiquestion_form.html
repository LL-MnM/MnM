<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.4.0/dist/full.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 px-4">

    <h5 class="my-5 text-xl font-semibold border-b-2 pb-2">질문등록</h5>

    <form th:action method="post" th:object="${mbtiQuestionForm}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="bg-red-100 px-4 py-3 border border-red-400 rounded-lg mb-4" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-red-700" />
        </div>
        <div class="mb-4">
            <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">제목:</label>
            <input autocomplete="off" required maxlength="100" placeholder="제목(100자 이하)" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:field="*{subject}">
        </div>
        <div class="mb-6">
            <label for="content" class="block text-gray-700 text-sm font-bold mb-2">내용:</label>
            <textarea required maxlength="200" placeholder="내용(200자 이하)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" th:field="*{content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="mbti" class="block text-gray-700 text-sm font-bold mb-2">MBTI 유형 선택:</label>
            <select required id="mbti" name="mbti" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">선택하세요</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INFJ">INFJ</option>
                <option value="INTJ">INTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="INFP">INFP</option>
                <option value="INTP">INTP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENFP">ENFP</option>
                <option value="ENTP">ENTP</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENTJ">ENTJ</option>
            </select>
        </div>
        <div class="text-right">
            <input type="submit" value="저장하기" class="btn bg-blue-600 text-white px-5 py-2 rounded-lg my-2">
        </div>
    </form>
</div>
</body>
</html>
