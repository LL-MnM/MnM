<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>

</head>
<div layout:fragment="content" class="container">

    <h5 class="my-3 border-b-2 pb-2">질문등록</h5>

    <form th:action method="post" th:object="${mbtiQuestionForm}" class="w-full max-w-lg mx-auto">
        <div class="bg-red-100 px-4 py-3 border border-red-400 rounded-lg mb-4" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-red-700" />
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input autocomplete="off" required maxlength="100" placeholder="제목(100자 이하)" type="text" class="form-control rounded-lg py-2 px-4 block w-full leading-5 border border-gray-300 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" th:field="*{subject}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="200" placeholder="내용(200자 이하)" class="form-control rounded-lg py-2 px-4 block w-full leading-5 border border-gray-300 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" rows="5" th:field="*{content}"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn bg-blue-600 text-white px-5 py-2 rounded-lg my-2">
    </form>

</div>
</body>

</html>
